<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增</title>
</head>
<body>
    <script>
        // 自增运算符，只能使用变量上
        var num = 1;

        // 前置：先+1，再返回计算后的结果
        ++num;  //2

        // 后置：先返回值，再+1
        num++;  //2

        // 1++  //错误的
    </script>
</body>
</html>
