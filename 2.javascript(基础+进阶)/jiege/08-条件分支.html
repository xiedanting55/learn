<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分支</title>
</head>
<body>
    <script>
        // 需求：请用户输入一个年龄，提示用户是否已成年
        // 条件: 年龄 >= 18
        var age = prompt("请输入年龄");
        if(age >= 18) {
            alert("已成年");
        } else {
            alert("未成年");
        }
    </script>
</body>
</html>
