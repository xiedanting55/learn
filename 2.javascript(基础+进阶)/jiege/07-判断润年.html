    <title>判断润年</title>
</head>
<body>
    <script>
        // 能被4整除且不能整除100
        // 能被400整除
        function isYear(year) {
            if((year % 4 == 0 && year % 100 != 0) || (year % 4 == 0)) {
                console.log("是润年")
            } else {
                console.log("不是润年")
            }
        }
    </script>
