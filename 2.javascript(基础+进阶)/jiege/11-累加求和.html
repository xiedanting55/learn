<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累加求和</title>
</head>
<body>
    <script>
        
        // 提示用户输入两个数字，计算累加求和
        var num1 = parseInt(prompt("请输入第一个数字"));
        var num2 = parseInt(prompt("请输入第二个数字"));
        var sum = 0;
        for (var i = num1; i <= num2; i++) {
            sum += i
        }
        console.log(sum)

    </script>
</body>
</html>
