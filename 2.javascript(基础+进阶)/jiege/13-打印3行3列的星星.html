<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印3行3列的星星</title>
</head>
<body>
    <script>
        var start = "";
        for (var i = 1; i <=3; i++) {
            for (var j = 1; j <=3; j++) {
                start += "*";
            }
            start += "\n";
        }
        console.log(start)
    </script>
</body>
</html>
