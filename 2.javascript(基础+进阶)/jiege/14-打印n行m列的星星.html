<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印n行m列的星星</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("请行的个数"));
        var m = parseInt(prompt("请列的行数"));
        var start = "";
        for (var i = 1; i <= n; i++) {
            for (var j = 1; j <= m; j++) {
                start += "*";
            }
            start += "\n";
        }
        console.log(start)
    </script>
</body>
</html>
