<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100的奇数和，偶数和</title>
</head>
<body>
    <script>
        var oddSum = 0;  //奇数
        var evenSum = 0;  //偶数
        for (var i = 1; i <= 100; i++) {
            if(i%2 == 0) {
                evenSum += i;
            } else {
                oddSum += i;
            }
        }
        console.log(oddSum, evenSum);
    </script>
</body>
</html>
