<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script>
        // 1. 声明变量： var 变量名
        var uname;
        var age;

        // 2. 变量赋值
        // 变量名 = 变量值
        age = 18;  //将数值10放到age对应的空间
        console.log(age)

        // 3. 在声明的同时赋值
        var sex = "male";

        // 4. 变量的值可以修改(变量中保存的数据)
        age = 25;
        console.log(age)

        var str = "10";
        console.log(str)

        // 变量名不能以数字开头
        var $test;
        var _test;
        // 严格区分大小写
        var test;
        var TEST;
        // 变量名不能是关键字或者保留字
    </script>
</body>
</html>
