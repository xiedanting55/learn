<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印9*9乘法表</title>
</head>
<body>
    
    <script>
        var str = "";
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                str += j + "x" + i + ' = ' + j*i + " "; 
            }
            str += '\n'
        }
        console.log(str);
    </script>
</body>
</html>
