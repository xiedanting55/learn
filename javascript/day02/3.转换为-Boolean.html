<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         将其他的数据类型转换为Boolean
          - 使用Boolean函数   
           - 数字 --> 布尔 
                除了0和NaN,其余都是true
           - 字符串 --> 布尔
                除了空字符串，其余都是true
           - null和undefined都会转换为false
        */
        var a;
        a = 123;   //true
        a = -123;   //true
        a = 0;   //false
        a = Infinity;   //true
        a = NaN;  //false
        a = null;  //false
        a = undefined;  //false
        a = Boolean(a)
        console.log(a)
    </script>
</body>
</html>
