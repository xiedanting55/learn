<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            强制类型转换-Number
            1.使用Number()函数
                - 字符串 --> 数字
                    (1)如果是纯数字的字符串，则直接将其转换为数字
                    (2)如果字符串中有非数字的内容，则会转换为NaN
                    (3)如果字符串是一个空串或者是一个全是空格的字符串，则会转换为0
                - 布尔 --> 数字
                    true 转成1 
                    false 转成0
                - null --> 数字 结果0
                - undefined --> 数字NaN
            2.专门对付字符串
                (1)使用parseInt(),把一个字符串转换为一个整数
                (2)使用parseFloat(),把一个字符串转换为一个浮点数
        */

        // 1.使用Number()函数
        // (1)如果是纯数字的字符串，则直接将其转换为数字
        var a = "123";
        a = Number(a);
        console.log(typeof a)
        // (2)如果字符串中有非数字的内容，则会转换为NaN
        var b = "123abc";
        b = Number(b);
        console.log(b);  //NaN
        // (3)如果字符串是一个空串或者是一个全是空格的字符串，则会转换为0
        var c = "";
        c = Number(c);
        console.log(c);

        // 布尔 --> 数字
        var d = true;
        d = Number(d)
        console.log(d)

        // null --> 数字 结果0
        var e = null;
        e = Number(e)
        console.log(e)

        // undefined --> 数字NaN
        var f = undefined;
        f = Number(f)
        console.log(f)

        // 2.(1)使用parseInt转换为Number
        // 可以将一个字符串中的有效整数内容读出来，转换为Number
        var g = "123adf";
        g = parseInt(g)
        console.log(g)
        // 2.(2)使用parseFloat转换为Number
        // parseFloat()作用和parseInt()类似，不同的是它可以获得有效的小数
        var h = "123.123f"
        h = parseFloat(h)
        console.log(h)
        // 如果对非String使用parseInt()或parseFloat()，它会先将其转换为String()，然后再操作
        
    </script>
</body>
</html>
