<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            在js中，需要表示16进制的数字：则需要以0x开头
                    需要表示8进制的数字：则需要以0开头
                    需要表示2进制的数字：则需要以0b开头(但是不是所有浏览器都支持)
        */
        var a;
        a = 0x10;  //16进制
        a = 070;  //8进制
        a = 0b10;  //8进制
        // 类似这种字符串，有些浏览器会当成8进制进行解析，有些会当成10进制进行解析
        a = "070";
        // 可以将parseInt()中传递第二个参数，指定数字的进制
        a = parseInt(a, 10)
        console.log(a)
    </script>
</body>
</html>
