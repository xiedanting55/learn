<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            强制类型转换: 将一个数据类型强制转换为其他数据类型
                数据类型主要指将其他数据类型转换为String, Number, Boolean
        */

        /*
            将其他数据类型转换为String
                1. 调用被转换数据类型的toString()方法  [该方法不会影响原变量，会将转换的结果返回], 注意： null和undefined没有toString()方法，如果调用，会报错
                2. 调用String()函数,并将被转换的数据作为参数传递给函数
                    - 使用String()函数做强制类型转换时，
                    - 对于Number和Boolean实际上就是调用的toString()方法
                    - 但是对于null和undefined，就不会调用toString()方法
                        会将null直接转换为"null"
                        会将undefined直接转换为"undefined"
        */
       var a = 123
       console.log(typeof a)
       console.log(a)

    //  1.调用a的toString()方法
        var b = a.toString()
        console.log(typeof b)

    //   null和undefined没有toString()方法，如果调用，会报错
        // var c = null;
        // c = c.toString();
        // console.log(c)   //Cannot read property 'toString' of null

        // var d = undefined;
        // d = d.toString();
        // console.log(d)   //Cannot read property 'toString' of undefined

        // 2.调用String()函数
        var e = String(a)
        console.log(typeof e)
    </script>
</body>
</html>
