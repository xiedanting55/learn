<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * 控制浏览器弹出警告框，内容是:helloworld
        */
        alert("helloworld");

        /*
        * 让计算机在页面中输出，内容是:helloworld
        * document.write() 可以向body输出内容
        */
        document.write("helloworld");

        /*
        * 向控制台输出，内容是:helloworld
        * 按F12
        */
        console.log("helloworld");
    </script>
</body>
</html>
