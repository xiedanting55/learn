<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            字面量： 都是一些不可改变的值
                    比如：1 2 3 4 5
                    字面量都是可以直接使用，但是我们一般不会直接使用字面量
                    案例：alert(12345)

            变量：   变量可以用来保存字面量，而且变量的值是可以任意修改的
                    变量更加方便使用，所以一般开发中都是直接通过变量去保存一个字面量
                    而很少直接使用字面量
                    可以用名称对字面量进行描述
                    案例：var mun = 12345; alert(mun);
        */


        // 1. 在js中使用var关键字声明一个变量
        var a;
        console.log(a);  // undefined

        // 2. 为变量赋值
        a = 123;
        console.log(a); // 123

        // 3. 改变变量的值
        a = 345;
        console.log(a); // 345

        // 4. 声明变量和赋值同时进行
        var b = 123;
        console.log(b);  // 123

    </script>
</body>
</html>
