<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 不推荐使用，不方便维护 -->

    <!-- 可以将js代码放入标签中， 点击时，js代码才会执行 -->
    <button onclick="alert('点我干嘛呀！！！')">点我一下</button>
    <!-- 可以将js代码放入超链接href属性中， 点击时，js代码才会执行 -->
    <a href="javascript:alert('你也点呀！！！')">你也点点</a>
    <!-- 点击超链接不会跳转 -->
    <a href="javascript:;">你也点点</a>


    <!-- 推荐使用 -->

    <!--可以将js代码写入script标签 -->
    <script>
        // alert("hello world");
    </script>

    <!--
        可以将js代码从外部引入，可以利用浏览器缓存机制
        script一旦引入外部文件，就不能写代码了，即便编写了浏览器自动忽略：例如 <script src="js/script.js">alert("内部编写代码")</script>
     -->
    <script src="js/script.js"></script>
</body>
</html>
