<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            4. Null 空值, 5. Undefined 未定义
            Null(空值)表示一个空的对象
            Undefined(未定义)， 当变量未赋值得到的就是undefined
        */
        var a = null;
        console.log(typeof a)  // object

        var b;
        console.log(b)  // undefined
    </script>
</body>
</html>
