<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            2. Number 数值
               在js中所有的数值都是Number类型[包括整数和浮点数(小数)]
               在js中，最大值 Numer.MAX_VALUE， 如果使用Numer表示的数字超过了最大值，会返回一个Infinity(正无穷)
               在js中，最小值 Numer.MIN_VALUE 大于0的最小值
               NaN是一个特殊数字,表示Not A Number
               在js中，整数的运算基本可以保证精确
               在js中，使用js进行浮点运算，可能得到一个不精确的结果，所以不要使用JS进行对精确度要求高的运算
        */

        var a = 123;
        var b = "123"
        console.log(typeof b)
        console.log(Number.MAX_VALUE) // 最大值：1.7976931348623157e+308
        console.log(typeof Infinity)   //number
        console.log(typeof NaN)   //number
        console.log(Number.MIN_VALUE) //最小值：5e-324
    </script>
</body>
</html>
