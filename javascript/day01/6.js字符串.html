<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            数据类型指的是字面量类型
            js中的6种数据类型： 
                1. String 字符串
                2. Number 数值
                3. Boolean 布尔值
                4. Null 空值
                5. Undefined 未定义
                6. Object 对象
            基本数据类型：String， Number， Boolean， Null， Undefined
            引用数据类型：Object
            检测变量类型 typeof
        */

        /*
            1. 字符串  
            js中字符串需要使用引号引起来
            使用双引号或单引号都可以，但是不要混着用
            引号不能嵌套，双引号不能放双引号，单引号不能发单引号
            可以用\作为转义字符 
                例如：  /"   "", 
                        /'   '', 
                        /n   换行, 
                        /t   制表符, 
                        //   /
        */

        var str = "helloworld";
        console.log(str)
    </script>
</body>
</html>
