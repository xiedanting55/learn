<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="width600">
        <div id="photo">
            <ul>
                <li style="display: block;"><img src="images/1.jpg" alt="" /></li>
                <li><img src="images/2.jpg" alt="" /></li>
                <li><img src="images/3.jpg" alt="" /></li>
                <li><img src="images/4.jpg" alt="" /></li>
                <li><img src="images/5.jpg" alt="" /></li>
            </ul>
        </div>
        <div id="photoSlider">
            <ul>
                <li class="current"><img src="images/1.jpg" alt="" /></li>
                <li><img src="images/2.jpg" alt="" /></li>
                <li><img src="images/3.jpg" alt="" /></li>
                <li><img src="images/4.jpg" alt="" /></li>
                <li><img src="images/5.jpg" alt="" /></li>
            </ul>
        </div>
        <div id="photoBtn">
            <span id="left">&lt;</span>
            <span id="right">&gt;</span>
        </div>
    </div>

    <script>
        let photo = document.querySelectorAll("#photo ul li");
        let photoSlider = document.querySelectorAll("#photoSlider ul li");
        let left = document.getElementById("left");  //left arrow
        let right = document.getElementById("right");  //right arrow
        let key = 0;
        // 0 5 4 3 2 1
        // left.onclick = function () {
        //     if (key == photo.length - 1) key = 0;
        //     key--
        // }
        // 0 1 2 3 4 5
        right.onclick = function () {
            if (key == photo.length - 1) key = 0;
            key++;
            for (let i = 0; i < photo.length; i++) {
                if (key == i) {
                    photo[i].style.display = "block";
                } else {
                    photo[i].style.display = "none";
                }
            }
        }

        for (let i = 0; i < photoSlider.length; i++) {
            if (key == i) {
                photoSlider[i].classList.add("current");
            } else {
                photoSlider[i].classList.remove("current");
            }
            photoSlider[i].onclick = function () {
                key = i;
                this.classList.add("current");
                changeBig(i);
            }
            console.log(key)
        }

        function changeBig(value) {
            for (let i = 0; i < photo.length; i++) {
                if (value == i) {
                    photo[i].style.display = "block";
                } else {
                    photo[i].style.display = "none";
                }
            }
        }

    </script>
</body>

</html>
