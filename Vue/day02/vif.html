<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <h1>用户名：{{username}}</h1>
        <h3 v-if="isVip">用户类型：VIP</h3>
        <!-- v-if和v-else中间不能有其他元素 -->
        <h3 v-else>用户类型：普通用户</h3>


        <!-- v-if和v-else-if和v-else -->
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                username: "小谢",
                isVip: true
            }
        })
    </script>
</body>
</html>
