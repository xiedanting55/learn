<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    <script>
        // 当计时结束，函数只执行一次
        setTimeout(function() {
            console.log('1s')
        }, 1000)

        // 每隔一段时间，执行一次函数
        setInterval(function() {
            console.log('1s')
        },1000)
    </script>
</body>
</html>
