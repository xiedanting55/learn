<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearInterval</title>
</head>
<body>
    <script>
        var timer = 3
        var id = setInterval(function() {
            if(timer <= 0) {
                clearInterval(id)
                return;
            }
            timer--
            console.log(timer + "s")
        },1000)
    </script>
</body>
</html>
